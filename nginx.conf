events {
    worker_connections 1024;
}

http {
    # Paramètres d'optimisation pour Odoo
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    # Bloc unique pour gérer le port 5880
    server {
        listen 80; # À l'intérieur du conteneur
        server_name 23v2283.systeme-res30.app;

        # ÉTAPE 1 : Pour la validation Certbot
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirection vers HTTPS (on force le port 5880)
        location / {
            return 301 https://$host:5880$request_uri;
        }
    }

    # Bloc HTTPS (À n'activer QU'APRÈS avoir généré le certificat)
    server {
        listen 443 ssl;
        server_name 23v2283.systeme-res30.app;

        # Chemins des certificats (Assure-toi que Certbot les crée ici)
        ssl_certificate /etc/nginx/ssl/live/23v2283.systeme-res30.app/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/23v2283.systeme-res30.app/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy vers Odoo
        location / {
            proxy_pass http://odoo:8069;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host:5880;
            
            # Pour éviter les erreurs de session Odoo
            proxy_redirect off;
        }

        # Gestion des Longpolling Odoo (Chat/Notifications)
        location /longpolling {
            proxy_pass http://odoo:8072;
        }
    }
}