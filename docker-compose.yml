# version: '3.8'

services:
  # 1. LA BASE DE DONNÉES (PostgreSQL)
  db:
    image: postgres:15
    container_name: odoo_db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - odoo_network
    restart: unless-stopped

  # 2. L'APPLICATION ODOO
  odoo:
    image: odoo:17
    container_name: odoo_app
    depends_on:
      - db
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=${DB_PASSWORD}
      # Configuration SMTP POUR ODOO :
      - EMAIL_HOST=${SMTP_SERVER}
      - EMAIL_PORT=${SMTP_PORT}
      - EMAIL_HOST_USER=${SMTP_USER}
      - EMAIL_HOST_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_USE_TLS=True
    volumes:
      - ./odoo_app/config:/etc/odoo
      - ./odoo_app/addons:/mnt/extra-addons
      - ./odoo_app/data:/var/lib/odoo
    ports:
      - "5880:8069"  # Port 5880 sur le serveur → Port 8069 dans Odoo
    networks:
      - odoo_network
    restart: unless-stopped

  # 3. LE PROXY NGINX (pour HTTPS)
  nginx:
    image: nginx:alpine
    container_name: odoo_nginx
    depends_on:
      - odoo
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/nginx/ssl
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
    networks:
      - odoo_network
    restart: unless-stopped

  # 4. CERTBOT (pour le certificat SSL)
  certbot:
    image: certbot/certbot
    container_name: odoo_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    command: certonly --webroot -w /var/www/certbot --email ${CERTBOT_EMAIL} -d ${DOMAIN} --agree-tos --non-interactive --force-renewal
    networks:
      - odoo_network

# LE RÉSEAU COMMUN
networks:
  odoo_network:
    driver: bridge